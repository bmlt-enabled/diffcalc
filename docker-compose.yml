services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - CONFIGURE_PASSWORD=${CONFIGURE_PASSWORD:-jimmyk1953}
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
